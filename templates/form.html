<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">  
            <label for="bmi">BMI:</label>
            <input type="" id="bmi" name="bmi" placeholder="Enter your BMI value" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" placeholder="Enter your number of children" required>
        </div>
      
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
      
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="region_categories">Region Categories:</label>
            <select id="region_categories" name="region_categories" required>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>
        </div>

        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>

    {% if final_result %}
        <h2>Prediction Result: {{ final_result }}</h2>
    {% endif %}
</body>
</html>
