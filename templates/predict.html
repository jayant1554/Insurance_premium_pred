<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Premium Predictor</title>
    <link rel="stylesheet" type= 'text/css' href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="/home">Premium Predictor</a>
        </div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/features">Features</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Prediction Form Section -->
    <section class="form-section">
        <div class="form-container">
            <h2>Predict Your Premium</h2>
            <form id="predictionForm" action="{{ url_for('predict_datapoint') }}" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter your age">

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required min="10" max="50" step="0.1" placeholder="Enter your BMI">

                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="" disabled selected>Are you a smoker?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" max="10" required placeholder="Enter number of children">

                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>

                <button type="submit" class="btn-submit" href="/prediction">Predict Premium</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Health Insurance Premium Predictor | All Rights Reserved.</p>
    </footer>
</body>
</html>
